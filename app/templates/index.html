{% extends base %}

<!-- goes in head -->
{% block preamble %}
<style type="text/css">
{% include 'style.css' %}

html, body, .bk-root {
    width: 119vh;
    height: 60vh;
    margin: 0;
}
</style>

{% endblock %}

{% block contents %}
<container>
{{ embed(doc) if doc.elementid }}
{% for root in doc.roots %}
    {{ embed(root) | indent(10) }}
{% endfor %}
</container>
{% endblock %}
